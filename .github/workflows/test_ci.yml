name: Build, test, and coverage

on:
  push:
    branches:
    - master
    paths:
    - 'packages/**'
  pull_request:
    types: [opened, synchronize]
    paths:
    - 'packages/**'
    - 'test/**'

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: test
      run: |
        yarn install
        yarn test
        yarn coverage
    - name: lint
      run: yarn lint
    - name: coverage
      uses: codecov/codecov-action@v1
      with:
        file: /coverage.lcov